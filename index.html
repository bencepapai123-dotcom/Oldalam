<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Az √©n egyszer≈± oldalam</title>

<style>
/* Alap body st√≠lus */
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#111;
    color:white;
    transition: 0.3s;
}

/* Light mode */
body.light {
    background:#f5f5f5;
    color:#000;
}

/* Szakaszok */
.section {
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2em;
    transition:0.3s;
}

/* Dark/light sz√≠nek szakaszokhoz */
body:not(.light) .section:nth-child(odd) { background:#111; }
body:not(.light) .section:nth-child(even) { background:#222; }
body.light .section:nth-child(odd) { background:#f5f5f5; }
body.light .section:nth-child(even) { background:#e0e0e0; }

/* Fun gomb st√≠lus */
button.fun-btn {
    background: linear-gradient(45deg, #000000, #111111);
    color: white;
    padding: 15px 32px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    margin: 10px;
}
button.fun-btn:hover {
    background: linear-gradient(45deg, #0a0a30, #000066);
    transform: scale(1.05);
}
button.fun-btn:active {
    background: linear-gradient(45deg, #000033, #000099);
    transform: scale(1.2) translateY(-5px) rotate(-5deg);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Fun gombok kont√©ner */
#fun-buttons {
    margin-top:20px;
    text-align:center;
}

/* Fels≈ë men√º (h√°rom pont) */
header {
    position: fixed;
    top:5px;
    right:5px;
    z-index:9999;
}
#menuBtn {
    background:none;
    border:none;
    color:inherit;
    font-size:30px;
    cursor:pointer;
    padding:10px;
    border-radius:10px;
}
#menuBox {
    position:absolute;
    right:0;
    top:45px;
    background:#222;
    border-radius:10px;
    padding:10px;
    display:none;
    width:170px;
}
body.light #menuBox {
    background:#ddd;
}
#menuBox button {
    width:100%;
    background:none;
    border:none;
    padding:10px;
    font-size:16px;
    text-align:left;
    cursor:pointer;
    color:inherit;
}
#menuBox button:hover {
    background: rgba(255,255,255,0.1);
}

/* Scroll to top ny√≠l */
.scroll-top-btn {
    position: fixed;
    bottom:25px;
    right:25px;
    font-size:24px;
    border:none;
    background:none;
    cursor:pointer;
    opacity:0;
    pointer-events:none;
    transition: opacity 0.3s ease, color 0.3s;
}
.scroll-top-btn.show {
    opacity:1;
    pointer-events:auto;
}

</style>
</head>
<body>

<!-- Fels≈ë men√º -->
<header>
  <button id="menuBtn">‚ãÆ</button>
  <div id="menuBox">
    <button onclick="enableDark()">Dark Mode</button>
    <button onclick="enableLight()">Light Mode</button>
    <button onclick="exitPage()">Exit from Web Page</button>
  </div>
</header>

<!-- Szakaszok -->
<div class="section">1. Szakasz</div>
<div class="section">
    <div>
        <p id="leiras">Le√≠r√°s: Nem tom mi m√©g a le√≠r√°s mert tesztben van ;)</p>
        <button id="fun-btn" class="fun-btn">Fun</button>
        <div id="fun-buttons"></div>
    </div>
</div>
<div class="section">3. Szakasz</div>
<div class="section" id="section4">
    <h2 style="font-size:2rem;">Hogy ker√ºlsz ide? ü§®</h2>
</div>

<!-- Scroll to top -->
<button id="scrollTopBtn" class="scroll-top-btn">‚Üë</button>

<script>
// Men√º megnyit√°s
let menuOpen=false;
document.getElementById("menuBtn").onclick = ()=>{
    menuOpen = !menuOpen;
    document.getElementById("menuBox").style.display = menuOpen ? "block" : "none";
};

// Dark/Light m√≥d
function enableDark(){ document.body.classList.remove("light"); updateArrowColor(); }
function enableLight(){ document.body.classList.add("light"); updateArrowColor(); }

// Exit
function exitPage(){ window.location.href="about:blank"; }

// Fun gomb
const funBtn = document.getElementById('fun-btn');
const funButtonsDiv = document.getElementById('fun-buttons');
funBtn.addEventListener('click', ()=>{
    if(funButtonsDiv.innerHTML !== '') return;

    const videoBtn = document.createElement('button');
    videoBtn.innerText='Video Games';
    videoBtn.className='fun-btn';
    videoBtn.onclick=()=>{ window.location.href='https://www.roblox.com/'; }

    const testBtn = document.createElement('button');
    testBtn.innerText='Vissza';
    testBtn.className='fun-btn';
    testBtn.onclick=()=>{ funButtonsDiv.innerHTML=''; }

    funButtonsDiv.appendChild(videoBtn);
    funButtonsDiv.appendChild(testBtn);
});

// Scroll to top
const scrollBtn = document.getElementById("scrollTopBtn");
window.addEventListener("scroll", ()=>{
    if(window.scrollY>180){ scrollBtn.classList.add("show"); }
    else { scrollBtn.classList.remove("show"); }
});
scrollBtn.addEventListener("click", ()=>{
    window.scrollTo({top:0, behavior:'smooth'});
});

// Ny√≠l sz√≠n friss√≠t√©s
function updateArrowColor(){
    const bodyBg = window.getComputedStyle(document.body).backgroundColor;
    const rgb = bodyBg.match(/\d+/g);
    if(rgb && parseInt(rgb[0])<100 && parseInt(rgb[1])<100 && parseInt(rgb[2])<100){
        scrollBtn.style.color='#fff';
    } else { scrollBtn.style.color='#000'; }
}
updateArrowColor();

</script>

</body>
</html>
