<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Az √©n egyszer≈± oldalam</title>
<style>
  html { scroll-behavior: smooth; }
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#111; color:#fff;
    transition:0.3s;
  }
  body.light { background:#f5f5f5; color:#000; }

  header {
    position: fixed; top:5px; right:5px; z-index: 9999;
  }
  #menuBtn {
    background:none; border:none; color:inherit;
    font-size:30px; cursor:pointer; padding:10px;
  }
  #menuBox {
    position:absolute; right:0; top:45px;
    background:#222; border-radius:10px;
    padding:10px; display:none; width:170px;
  }
  body.light #menuBox { background:#ddd; }
  #menuBox button {
    width:100%; background:none; border:none;
    padding:10px; font-size:16px; text-align:left;
    cursor:pointer; color:inherit;
  }
  #menuBox button:hover { background:rgba(255,255,255,0.1); }

  /* Alap szakaszok */
  .section {
    height:100vh;
    display:flex; justify-content:center; align-items:center;
    font-size:2rem; transition:0.3s; text-align:center;
  }
  body:not(.light) .section:nth-child(odd) { background:#111; }
  body:not(.light) .section:nth-child(even){ background:#222; }
  body.light .section:nth-child(odd){ background:#f5f5f5; }
  body.light .section:nth-child(even){ background:#e0e0e0; }

  /* Fun gomb */
  button.fun-btn {
    background: linear-gradient(45deg,#000,#111);
    color:white; padding:15px 32px; font-size:16px;
    border:none; border-radius:10px; cursor:pointer;
    margin:10px; transition: all 0.3s ease;
  }
  button.fun-btn:hover { background: linear-gradient(45deg,#0a0a30,#000066); transform: scale(1.05);}
  button.fun-btn:active { background: linear-gradient(45deg,#000033,#000099); transform: scale(1.2) translateY(-5px) rotate(-5deg);}

  #fun-buttons { margin-top:20px; text-align:center; }

  /* Scroll to top */
  .scroll-top-btn {
    position:fixed; bottom:25px; right:25px;
    font-size:24px; border:none; background:none;
    cursor:pointer; opacity:0; pointer-events:none;
    transition: opacity 0.3s, color 0.3s;
  }
  .scroll-top-btn.show { opacity:1; pointer-events:auto; }
</style>
</head>
<body>

<header>
  <button id="menuBtn">‚ãÆ</button>
  <div id="menuBox">
    <button onclick="enableDark()">Dark Mode</button>
    <button onclick="enableLight()">Light Mode</button>
    <button onclick="exitPage()">Exit from Web Page</button>
  </div>
</header>

<!-- √údv√∂zl√©s √©s le√≠r√°s -->
<div style="text-align:center; margin-top:80px;">
  <h1>√údv az oldalamon!</h1>
  <p id="leiras">Le√≠r√°s: Nem tom mi m√©g mert csak b√©ta verzi√≥ ;)</p>
  <button onclick="alert('Szia! Ez egy m≈±k√∂d≈ë gombüòµ')">Kattints r√°m!</button>

  <!-- Fun gomb √©s dinamikus gombok -->
  <div style="margin-top:20px;">
    <button id="fun-btn" class="fun-btn">Fun</button>
    <div id="fun-buttons"></div>
  </div>
</div>

<!-- Szakaszok -->
<div class="section">1. Szakasz</div>
<div class="section">2. Szakasz</div>
<div class="section">3. Szakasz</div>
<div class="section">4. Szakasz<br>Hogy ker√ºlsz ide? ü§®</div>

<!-- Scroll to top -->
<button id="scrollTopBtn" class="scroll-top-btn">‚Üë</button>

<script>
  // Men√º
  let menuOpen = false;
  document.getElementById("menuBtn").onclick = () => {
    menuOpen = !menuOpen;
    document.getElementById("menuBox").style.display = menuOpen ? "block" : "none";
  }

  function enableDark(){ document.body.classList.remove("light"); updateArrowColor(); }
  function enableLight(){ document.body.classList.add("light"); updateArrowColor(); }
  function exitPage(){ window.location.href = "about:blank"; }

  // Fun gomb
  const funBtn = document.getElementById('fun-btn');
  const funButtonsDiv = document.getElementById('fun-buttons');
  funBtn.addEventListener('click', () => {
    if(funButtonsDiv.innerHTML !== '') return;
    const videoBtn = document.createElement('button');
    videoBtn.className = 'fun-btn';
    videoBtn.innerText = 'Video Games';
    videoBtn.onclick = () => { window.location.href='https://www.roblox.com/'; }

    const testBtn = document.createElement('button');
    testBtn.className = 'fun-btn';
    testBtn.innerText = 'Vissza';
    testBtn.onclick = () => { funButtonsDiv.innerHTML=''; }

    funButtonsDiv.appendChild(videoBtn);
    funButtonsDiv.appendChild(testBtn);
  });

  // Scroll to top
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.addEventListener("scroll", () => {
    if(window.scrollY>180) scrollBtn.classList.add("show");
    else scrollBtn.classList.remove("show");
  });
  scrollBtn.addEventListener("click", ()=>{ window.scrollTo({top:0,behavior:'smooth'}); });

  function updateArrowColor() {
    const bodyBg = window.getComputedStyle(document.body).backgroundColor;
    const rgb = bodyBg.match(/\d+/g);
    if(rgb && parseInt(rgb[0])<100 && parseInt(rgb[1])<100 && parseInt(rgb[2])<100) scrollBtn.style.color='#fff';
    else scrollBtn.style.color='#000';
  }
  updateArrowColor();
</script>

</body>
</html>
