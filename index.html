<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Scroll To Top Minimal</title>
<style>
body {
    height: 2000px; /* csak scrollhoz */
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

/* Minimal ny√≠l gomb */
.scroll-top-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    font-size: 24px;
    border: none;
    background: none;
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, color 0.3s;
}

/* Mutat√°s g√∂rget√©skor */
.scroll-top-btn.show {
    opacity: 1;
    pointer-events: auto;
}
</style>
</head>
<body>

<button id="scrollTopBtn" class="scroll-top-btn">‚Üë</button>

<script>
const scrollBtn = document.getElementById("scrollTopBtn");

// Mutat√°s g√∂rget√©skor
window.addEventListener("scroll", () => {
    if (window.scrollY > 180) {
        scrollBtn.classList.add("show");
    } else {
        scrollBtn.classList.remove("show");
    }
});

// Smooth scroll
scrollBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Ny√≠l sz√≠n be√°ll√≠t√°sa a t√©nyleges dark/light m√≥dhoz
function updateArrowColor() {
    // P√©lda: ha a body h√°tt√©r s√∂t√©t, feh√©r ny√≠l; vil√°gos, fekete ny√≠l
    const bodyBg = window.getComputedStyle(document.body).backgroundColor;
    // Egyszer≈± ellen≈ërz√©s: ha s√∂t√©t a h√°tt√©r (rgb 0-50), feh√©r; k√ºl√∂nben fekete
    const rgb = bodyBg.match(/\d+/g);
    if(rgb && parseInt(rgb[0])<100 && parseInt(rgb[1])<100 && parseInt(rgb[2])<100){
        scrollBtn.style.color = '#fff';
    } else {
        scrollBtn.style.color = '#000';
    }
}

// Friss√≠t√©s indul√°skor
updateArrowColor();

// Friss√≠t√©s, ha dark/light m√≥d v√°lt√°s t√∂rt√©nik
// Ha van a te oldaladon dark mode gomb, akkor annak a click esem√©ny√©ben h√≠vd meg updateArrowColor()
</script>

</body>
